		<div style="width:30%;height:750px;float:right">
			<div style="margin-left:10px;margin-right:10px;margin-top:150px">
				<p>汉代对灶很重视，认为灶是生养之本。西汉中期以后，随着厚葬之风的盛行，与人们生活紧密相关的灶在随葬品中开始增多。</p>
				<p>这件灶为随葬品，表面施有低温釉。其平面呈马蹄形，即所谓圆头灶。</p>
				<p>灶面上模印有厨具和食品等纹饰。</p>
				<p>灶台开有两个火眼，其上本应放置釜、甑、锅等炊具。</p>
				<p>灶门上方饰有菱形网格纹，灶门左侧印有厨师图案，右侧印有容器和动物图案，生动反映了当地的饮食习惯和地方风俗。</p>
				<p></p>
				<p></p>
				<p>模型操作指南</p>
				<ul>
					<li>旋转：按住鼠标左键并拖拽</li>
					<li>缩放：上下滚动鼠标滚轮</li>
					<li>平移：按住鼠标中键（滚轮）并拖拽</li>
				</ul>
			</div>
