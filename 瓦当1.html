			<div style="margin-left:10px;margin-right:10px;margin-top:150px">
				<p>瓦当为筒瓦之头，是中国古代建筑构件中的一种。因其有遮蔽檐头、阻止瓦片下滑的作用，所以称“当”。它兼具实用功能与装饰作用。古人以各种动物、植物纹样，图案、文字等装饰瓦当表面。</p>
				<p>这枚瓦当直径为16厘米，边轮宽约3.5厘米。</p>
				<p>表面构图半浮雕饰有一条五爪奔龙。龙头侧面上抬，龙髪向后上方飘，须由鼻上出、前飘，龙目圆睁。</p>
				<p>龙呈行走状，龙鳞排列整齐，龙尾秃。五爪呈火轮状，右肢在前，四肢前后协同行进，四肢肘毛向后飘。</p>
				<p></p>
				<p></p>
				<p>模型操作指南</p>
				<ul>
					<li>旋转：按住鼠标左键并拖拽</li>
					<li>缩放：上下滚动鼠标滚轮<li>
					<li>平移：按住鼠标中键（滚轮）并拖拽<li>
				</ul>
