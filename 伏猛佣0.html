				<p>古人信奉生死轮回，相信逝世后灵魂不灭。为了驱魔避邪，震慑鬼怪，于是在墓中放置镇墓佣。武士俑是镇墓佣的一种。</p>
				<p>这是唐代的一件伏猛武士俑。武士头戴冠，怒目圆睁，眼睛突出。阔嘴厚唇。身披盔甲，腰束宽带，足登战靴，踏于兽形座上，右臂叉腰，左臂握拳上举。</p>
				<p>表情威严，给人一种不怒自威、孔武有力的感觉。</p>
				<p>盔甲护肩处为张开大口的猛兽。背后悬垂两层流苏，衣饰华美。</p>
				<p>底部为一只兽，呈爬卧状，被踩在武士脚下，显得十分弱小，毫无反抗之力。</p>
