				<p>瓦当为筒瓦之头，是中国古代建筑构件中的一种。因其有遮蔽檐头、阻止瓦片下滑的作用，所以称“当”。它兼具实用功能与装饰作用。</p>
				<p>这枚瓦当直径为16厘米，边轮宽约3.5厘米。从侧面看，该瓦当的厚度并不均匀，自瓦当下部至上逐渐增厚。</p>
				<p>表面构图半浮雕饰有一条五爪奔龙。龙头侧面上抬，龙髪向后上方飘，须由鼻上出、前飘，龙目圆睁。</p>
				<p>龙呈行走状，龙鳞排列整齐，龙尾秃。五爪呈火轮状，右肢在前，四肢前后协同行进，四肢肘毛向后飘。</p>
